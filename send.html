<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    td select,
    td input { width: 150px; }
    label { display: block; }

    .error input,
    .error textarea { border: 1px solid red; }
    .error { color: red; }
  </style>
  <title>Send message</title>
</head>

<body>
  <form>
    Сообщение:
    <label>
      <textarea name="message" style="display:block;width:400px;height:80px"></textarea>
    </label>

    <input type="button" onclick="send(this.form)" value="Отправить">
  </form>

  <script>
    history.replaceState({}, null, "/send");

    function showError(container, errorMessage) {
      container.className = 'error';
      var msgElem = document.createElement('span');
      msgElem.className = "error-message";
      msgElem.innerHTML = errorMessage;
      container.appendChild(msgElem);
    }

    function resetError(container) {
      container.className = '';
      if (container.lastChild.className == "error-message") {
        container.removeChild(container.lastChild);
      }
    }

    function send(form) {
      var elems = form.elements;

      resetError(elems.message.parentNode);
      if (!elems.message.value) {
        showError(elems.message.parentNode, ' Отсутствует текст.');
      }
      else {
        document.location = 'http://' + window.location.host + "/save?msg=" + elems.message.value;
  }

}
</script>
</body>
</html>
